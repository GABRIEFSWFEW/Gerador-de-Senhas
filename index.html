<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="GERADOR DE SENHAS">
    <title>GERADOR DE SENHA</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="logo" src="./logo/logo.png" alt="GERADOR DE SENHAS LOGO">

    <main class="container-input">
       <span>Tamanho <span id="valor"></span> caracteres</span>
       <input id="slider" class="slider" type="range" min="5" max="20" value="15">

       <button id="button" class="button-cta" onclick="generatePassword()">Gerar a Senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerado foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar</span>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
